monitor_rts = 0
;build_unflags = -Os
build_flags =
	-D TARGET_EXPRESSLRS_PCB_RX_V3
	-D TARGET_100mW_MODULE
	-D PLATFORM_ESP8266
	-DVTABLES_IN_FLASH
	;-O3
	-g
board_build.f_cpu = 80000000L
